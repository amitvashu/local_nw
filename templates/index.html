<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local File Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #333;
        }

        header {
            background-color: #009688;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #009688;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 40px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 12px 0;
            background-color: #f1f1f1;
            padding: 12px 18px;
            border-radius: 8px;
            text-align: left;
            transition: transform 0.2s, background-color 0.2s;
        }

        ul li:hover {
            background-color: #e0f2f1;
            transform: translateX(5px);
        }

        ul li a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            main {
                margin: 20px;
                padding: 15px;
            }

            input[type="submit"] {
                width: 100%;
            }

            ul li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>üåê Local File Share</h1>
    <p>Share files easily on your local network</p>
</header>

<main>
    <h2>üì§ Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Upload">
    </form>

    <h2>üì• Download Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</main>

<footer>
    &copy; {{ year }} LocalShare. All rights reserved. ‚ú®
</footer>

</body>
</html>
